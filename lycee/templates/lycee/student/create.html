{% extends "master.html" %}
{% load static %}

{% if liste%}
  {% block title %}
    <h3>Create a new student</h3>
  {% endblock %}

  {% block content %}
    <form method="POST">
      {% csrf_token %}
      <!-- cross site request forgeries -->
      <!-- https://docs.djangoproject.com/fr/3.1/ref/csrf/ -->
      {{ form.as_p }}
      <div class="boutons">
        <button class = "alert alert-danger" type='cancel'>
          <a href={% url 'index' %}>Cancel</a>

        <button class = "alert alert-success" type='submit'>
          Submit
        </button>
      </div>
    </form>
  {% endblock %}
{% else %}
  <p> No cursus to show .</p>
{% endif %}
